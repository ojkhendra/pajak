<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bayar Pajak Lebih Mudah</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e0e5ec;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      width: 370px;
      background: #e0e5ec;
      border-radius: 25px;
      box-shadow: 9px 9px 16px #b8bcc2,
                  -9px -9px 16px #ffffff;
      overflow: hidden;
      padding: 20px;
    }
    .header {
      background: #2563eb;
      color: white;
      text-align: center;
      padding: 18px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 15px;
      margin-bottom: 15px;
      box-shadow: inset 3px 3px 6px rgba(0,0,0,0.2),
                  inset -3px -3px 6px rgba(255,255,255,0.6);
    }
    .amount {
      text-align: center;
      margin-bottom: 15px;
    }
    .amount .price {
      font-size: 28px;
      font-weight: bold;
      color: #111827;
    }
    .amount p {
      margin: 5px 0;
      color: #555;
    }
    .list {
      margin: 10px 0;
    }
    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 16px;
      border-radius: 12px;
      margin: 8px 0;
      cursor: pointer;
      background: #e0e5ec;
      box-shadow: 5px 5px 10px #b8bcc2,
                  -5px -5px 10px #ffffff;
      transition: all 0.2s ease-in-out;
    }
    .item:hover {
      transform: translateY(-2px);
    }
    .item span {
      font-weight: 500;
      color: #111827;
    }
    .item small {
      color: #6b7280;
      font-size: 13px;
    }
    /* Dropdown */
    .dropdown-content {
      max-height: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      border-radius: 12px;
      transition: max-height 0.4s ease;
    }
    .dropdown-content a {
      padding: 12px 16px;
      margin: 5px 0;
      border-radius: 12px;
      background: #e0e5ec;
      text-decoration: none;
      color: #111827;
      font-size: 14px;
      box-shadow: 4px 4px 8px #b8bcc2,
                  -4px -4px 8px #ffffff;
      display: flex;
      justify-content: space-between;
    }
    .dropdown-content a:hover {
      transform: scale(1.03);
    }
    .dropdown.active .dropdown-content {
      max-height: 300px;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .btn {
      padding: 14px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      border: none;
      background: #e0e5ec;
      box-shadow: 6px 6px 12px #b8bcc2,
                  -6px -6px 12px #ffffff;
      transition: all 0.2s ease-in-out;
    }
    .btn:active {
      box-shadow: inset 4px 4px 6px #b8bcc2,
                  inset -4px -4px 6px #ffffff;
      transform: translateY(2px);
    }
    .btn-primary {
      color: #2563eb;
    }
    .btn-secondary {
      color: #111827;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Bayar Pajak Lebih Mudah</div>

    <div class="amount">
      <p class="price">Rp 1.250.000</p>
      <p>Jatuh Tempo: 30 Sept 2025</p>
    </div>

    <div class="list">
      <div class="item">
        <span>üè¶ Bank Transfer</span>
        <span>‚Ä∫</span>
      </div>

      <!-- Dropdown E-Wallet -->
      <div class="dropdown">
        <div class="item" onclick="toggleDropdown()">
          <span>üí≥ E-Wallet</span>
          <span id="arrow">‚ñº</span>
        </div>
        <div class="dropdown-content">
          <a href="https://www.ovo.id/" target="_blank"><span>OVO</span> ‚Ä∫</a>
          <a href="https://www.dana.id/" target="_blank"><span>DANA</span> ‚Ä∫</a>
          <a href="https://www.gojek.com/gopay/" target="_blank"><span>GoPay</span> ‚Ä∫</a>
        </div>
      </div>

      <!-- Marketplace -->
      <a href="https://www.tokopedia.com/pajak/samsat" target="_blank" class="item">
        <span>üõí Marketplace</span>
        <small>Tokopedia, Bukalapak</small>
      </a>

      <!-- Minimarket -->
      <a href="https://www.google.com/maps/search/indomaret+terdekat+dari+lokasi+saya/" 
         target="_blank" class="item">
        <span>üè™ Minimarket</span>
        <small>Indomaret Terdekat</small>
      </a>
    </div>

    <div class="buttons">
      <button class="btn btn-primary">Ingatkan Saya Tahun Depan</button>
      <button class="btn btn-secondary">Manfaat Pajak Saya</button>
    </div>
  </div>

  <script>
    function toggleDropdown() {
      const dropdown = document.querySelector('.dropdown');
      dropdown.classList.toggle('active');
      const arrow = document.getElementById('arrow');
      arrow.textContent = dropdown.classList.contains('active') ? '‚ñ≤' : '‚ñº';
    }
  </script>
</body>
</html>
